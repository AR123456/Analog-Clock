    <meta charset="UTF-8" />

    <title>Links & Buttons</title>
    <style>
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }

      a {
        /* changing default blue color  */
        color: #333;
        /* this willl remove the default underline seen on linnks */
        text-decoration: none;
      }
      /* hover pseudo selector  */
      /* https://developer.mozilla.org/en-US/docs/Web/CSS/Pseudo-classes */
      /*  syntax
          selector:pseudo-class {
          property: value;
          }

         */
      a:hover {
        /* change color on hover  */
        color: coral;
      }

      /* a:visited {
        color: red;
      } */

      a:active {
        color: red;
      }

      /* Button Styling - can be on the actual button or on the a tag */
      .btn {
        background: #4c6ca0;
        color: #fff;
        border: none;
        font-size: 16px;
        padding: 10px 20px;
        border-radius: 5px;
        /* other cursor possiblitys
          https://developer.mozilla.org/en-US/docs/Web/CSS/cursor
           */
        /* cursor: grab; */
      }

      .btn:hover {
        color: #f4f4f4;
        background: #446190;
      }
    </style>
  </head>
  <body>
    <br />
    <a class="btn" href="#">My Link</a>
    <br />
    <br />
    <button class="btn">My Button</button>
