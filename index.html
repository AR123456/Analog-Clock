<!DOCTYPE html>
<html lang="en">
  <head>

    <meta charset="utf-8" />

      crossorigin="anonymous"
    />
    <!-- Optional JavaScript -->

      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"

      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"

    ></script>
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
    <title>D3 SVG The text element</title>
  </head>

  <body>
    <h1>SVG in D3 The text element</h1>
    <svg version="1.1" baseProfile="full" xmlns="http://www.w3.org/2000/svg">
      <!-- star -->
      <polygon
        fill="yellow"
        stroke="black"
        stroke-width="8px"
        points="400,21.5 450.5,177 614,177 481.5,273 532.5,428.5 400,332.5 267.5,428.5 318.5,273 186,177 349.5,177"
      />
      <!-- mount  -->
      <circle cx="400" cy="250" r="60" fill="black" />
      <circle cx="400" cy="235" r="65" fill="yellow" />
      <!-- eyes  -->
      <circle cx="370" cy="210" r="10" fill="black" />
      <circle cx="430" cy="210" r="10" fill="black" />
      <text
        x="400"
        y="430"
        text-anchor="middle"
        font-size="1.5em"
        font-family="sans-serif"
        fill="white"
        stroke-width="1px"
        stroke="black"
        transform="rotate(-10 400 430)"
      >
        Starry starry SVG
      </text>
    </svg>
    <!--  d3 script tag -->
    <script src="https://d3js.org/d3.v4.js"></script>
    <!-- local js file  -->
    <script src="./assets/javascript/app.js"></script>
  </body>
</html>
