<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Jquery</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>jQuery example: fadeIn(), fadeOut(), and fadeToggle()</title>
    <!-- link to local style sheet -->
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
  </head>
  <body>
    <button id="fade-in">Fade In</button>
    <button id="fade-out">Fade Out</button>
    <button id="toggle-fading">Toggle Fading</button>
    <button id="toggle-fading">Toggle Fading</button>
    <button id="animation">. animate</button>
    <button id="chained">chained animation</button>
    <img
      src="https://www.kasandbox.org/programming-images/creatures/Hopper-Happy.png"
      alt="hopper"
    />
    <!-- if you do not put the jquery at the end of the html you need to include the document ready code  -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>

    <script src="./assets/javascript/app.js"></script>
  </body>
</html>
